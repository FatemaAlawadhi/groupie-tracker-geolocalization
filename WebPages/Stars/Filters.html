<div class="Filters">
    <div class="MembersFilter">
        <p class="MembersText">Number of Members</p>
        <div class="CheckboxContainer">
            <input type="checkbox" class="checkbox1" id="checkbox1">
            <label for="checkbox1">1</label><br>

            <input type="checkbox" class="checkbox2" id="checkbox2">
            <label for="checkbox2">2</label><br>

            <input type="checkbox" class="checkbox3" id="checkbox3">

            <label for="checkbox8">8</label><br>
        </div>

    </div>
    <div class="CreationDate">
        <p class="CreationdateT">Creation Date</p>
        <div class="RangeSlider">
            <input type="range" id="rangeFilterCreationDateLower" min="1958" max="2015" value="1958" class="range-slider" step="1">
            <span id="rangeValueCreationDateLower">1958</span>
            <input type="range" id="rangeFilterCreationDateUpper" min="1958" max="2015" value="2015" class="range-slider" step="1">
            <span id="rangeValueCreationDateUpper">2015</span>
        </div>
    </div>
    <div class="FirstAlbum">
        <p class="CreationdateT">First Album Date</p>
        <div class="RangeSlider">
            <input type="range" id="rangeFilterFirstAlbumLower" min="1963" max="2018" value="1963" class="range-slider"  step="1">

            <input type="range" id="rangeFilterFirstAlbumUpper" min="1963" max="2018" value="2018" class="range-slider"  step="1">
            <span id="rangeValueFirstAlbumUpper">2018</span>
        </div>
    </div>
    <div class="ConcertDate">

        </div>
